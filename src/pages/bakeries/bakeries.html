<ion-header>

  <ion-navbar>
    <ion-title>Bakeries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
    <ion-item-sliding *ngFor="let filterBussine of filterBussines;">
      <ion-item>
       <ion-thumbnail item-start>
         <img src ="assets/imgs/add.png">
       </ion-thumbnail>
        <h2>Business Name:  {{filterBussine.Business_Name}}</h2><br/>
       Business ID{{filterBussine.Business_ID}} <br/> 
        
       </ion-item>
       <ion-item-options side="right">
         <button ion-button color="primary"
         (click)= "editbus(filterBussine)">     
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
         Edit
        </button>
        <button  ion-button color="primary"
          (click)= "deletebus(filterBussine)"> 
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
         Delete
        </button>
       </ion-item-options>
   
       </ion-item-sliding>
   </ion-list>
 
      
 </ion-content>
