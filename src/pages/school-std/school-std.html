<ion-header>

  <ion-navbar>
    <ion-title>Student Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Student name</ion-label>
    <ion-input type="text"  [(ngModel)]="stName"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label floating>Student Birth Date </ion-label>  
       <ion-datetime displayFormat = "DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Student Height (cm)</ion-label>
        <ion-input type="text"  [(ngModel)]="stHeight"></ion-input>
      </ion-item>
    
    <ion-item>
          <ion-label floating>Student Weight (kg)</ion-label>
          <ion-input type="text"  [(ngModel)]="stweight"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>School</ion-label>
            <ion-input type="text"  [(ngModel)]="stSchool"></ion-input>
          </ion-item>

        <ion-item>
              <ion-label>School Grades</ion-label>
            </ion-item>
            
              <ion-list radio-group ="grades">
              <ion-item>
                <ion-label>Grade One</ion-label>
                <ion-radio value="one"unchecked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Grade Four</ion-label>
                <ion-radio value="four"unchecked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Grade Seven</ion-label>
                <ion-radio value="seven"unchecked></ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>Grade Ten</ion-label>
                <ion-radio value="ten" unchecked></ion-radio>
              </ion-item>
            </ion-list>     

            <button color="buttons" class="my-button" ion-button full (click)="save()">SAVE</button>
            <button color="buttons" class="my-button" ion-button full (click)="update()">UPDATE</button>
            <button color="buttons" class="my-button" ion-button full (click)="delete()">DELETE</button>
</ion-content>
