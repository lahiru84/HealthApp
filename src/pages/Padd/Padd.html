<ion-header>

  <ion-navbar>
    <ion-title>Add Patient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Patient Name</ion-label>
    <ion-input [(ngModel)]="PName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >Gender</ion-label>
    <ion-select [(ngModel)]="sex">
      <ion-option value="male">Male</ion-option>
      <ion-option value="female">Female</ion-option>
    </ion-select>
  </ion-item> 

  <ion-item>
    <ion-label>Birthday</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-textarea [(ngModel)]="Add"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>Telephone Number</ion-label>
    <ion-input [(ngModel)]="tp"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Disease</ion-label>
      <ion-select [(ngModel)]="sick">
        <ion-option value="Dengue">Dengue</ion-option>
        <ion-option value="Malaria">Malaria</ion-option>
        <ion-option value="Elephantiasis">Elephantiasis</ion-option>
        <ion-option value="Chicken-pox">Chicken-pox</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Illness level</ion-label>
      <ion-select [(ngModel)]="ill">
        <ion-option value="Low">Low</ion-option>
        <ion-option value="Medium">Medium</ion-option>
        <ion-option value="Critical">Critical</ion-option>
        <ion-option value="Died">Died</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Blood Group</ion-label>
        <ion-select [(ngModel)]="blood">
          <ion-option value="O+">O+</ion-option>
          <ion-option value="O-">O-</ion-option>
          <ion-option value="A+">A+</ion-option>
          <ion-option value="A-">A-</ion-option>
          <ion-option value="B+">B+</ion-option>
          <ion-option value="B-">B-</ion-option>
          <ion-option value="AB+">AB+</ion-option>
          <ion-option value="AB-">AB-</ion-option>
          
        </ion-select>
      </ion-item>
    
   <button ion-button (click)="AddDB(PName,sex,myDate,Add,tp,sick,ill,blood)">Submit</button>

</ion-content>
